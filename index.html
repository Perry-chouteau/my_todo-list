<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Todo List</title>
        <link rel="stylesheet" href="cascading_style_sheets.css"/>
    </head>

    <body>
        <header>
            <h1>My Todo List</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="column-25">
                    <label for="fname">Name</label>
                </div>
                <div class="column-75">
                    <input type="text" id="name" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="column-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="column-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="send" value="Send" style="text-align: center">
            </div>
        </div>
        <div class=items>
            <div class="row">
                <div class="column-25">
                    <label for="name">Name:</label>
                </div>
            </div>
            <div class="row">
                <div class="column-25">
                    <label for="subject">Subject:</label>
                </div>
            </div>
        </div>
    </body>
</html>
