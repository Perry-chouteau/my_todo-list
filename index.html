<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Todo List</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <header>
            <h1>My Todo List</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="column-25">
                    <label for="fnote">Note</label>
                </div>
                <div class="column-75">
                    <input type="text" id="note" placeholder="Your note..">
                </div>
            </div>
            <div class="row">
                <input type="send" value="Send" style="text-align: center">
            </div>
        </div>
    </body>
</html>
